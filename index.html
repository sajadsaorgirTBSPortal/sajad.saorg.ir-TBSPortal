<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<!-- 🔹 بخش مخصوص سئو (فقط برای گوگل) -->
<title>استعلام تایید تحصیلی | استعلام کد صحت تایید تحصیلی | سامانه سجاد</title>
<meta name="description" content="استعلام تایید تحصیلی، استعلام کد صحت تایید تحصیلی، تایید تحصیلی، استعلام تحصیل، کد تایید تحصیلی، استعلام کد تحصیلی سامانه سجاد، صحت کد از سامانه سجاد، تایید تحصیلی با کد صحت">
<meta name="keywords" content="استعلام تایید تحصیلی, استعلام کد صحت تایید تحصیلی, تایید تحصیلی, تحصیلی استعلام, استعلام تحصیل, کد تایید تحصیلی, استعلام کد تحصیلی سامانه سجاد, استعلام کد صحت تایید تحصیلی, استعلام کد صحت تایید تحصیلی سجاد, سامانه سجاد استعلام صحت, صحت کد از سامانه سجاد, تایید تحصیلی با کد صحت">

<style>
  :root{
    --brand-1:#0072bc;
    --brand-2:#00a1e0;
    --bg:#f0f4f7;
    --card:#fff;
    --muted:#6b7280;
    --danger:#d9534f;
    --success:#2b8a3e;
    --radius:8px;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: Tahoma, "IranSans", sans-serif;
    background:var(--bg);
    color:#111827;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:24px;
  }
  header{
    background: linear-gradient(90deg,var(--brand-1),var(--brand-2));
    color:#fff;
    padding:18px 16px;
    border-radius:12px;
    text-align:center;
    font-weight:700;
    font-size:18px;
    box-shadow:0 4px 18px rgba(3,64,120,0.12);
  }

  .wrapper{
    max-width:820px;
    margin:22px auto;
    background:var(--card);
    border-radius:var(--radius);
    padding:22px;
    box-shadow:0 6px 30px rgba(15,23,42,0.06);
  }

  .row{
    display:flex;
    gap:12px;
    align-items:center;
    margin-bottom:8px;
  }
  label{font-weight:700;margin-bottom:6px;display:block}
  input[type="text"]{
    flex:1;
    padding:12px 14px;
    font-size:16px;
    border:1px solid #d1d5db;
    border-radius:8px;
    text-align:center;
    outline:none;
  }
  input[type="text"]:focus{box-shadow:0 0 0 3px rgba(0,162,224,0.12);border-color:var(--brand-2)}
  .controls{display:flex;gap:10px;align-items:center}
  button{
    background:var(--brand-1);
    color:#fff;
    border:none;
    padding:10px 16px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }
  button.secondary{
    background:#f3f4f6;
    color:#111;
    border:1px solid #e5e7eb;
  }
  .help{font-size:13px;color:var(--muted);margin-top:6px}

  .result{
    margin-top:18px;
    border-radius:8px;
    padding:16px;
    border:1px solid #e6eef6;
    background:linear-gradient(180deg,#ffffff,#fbfdff);
  }

  .error{
    margin-top:12px;
    color:var(--danger);
    font-weight:700;
    background:#fff5f5;
    border:1px solid rgba(217,83,79,0.12);
    padding:10px 12px;
    border-radius:8px;
  }

  table{width:100%;border-collapse:collapse;margin-top:10px}
  th,td{padding:10px 12px;text-align:center;border:1px solid #e6eef6;font-size:15px}
  th{background:#f8fafc;font-weight:700;color:#0f172a}
  .copy-btn{margin-top:12px;background:var(--brand-2);}

  @media (max-width:640px){
    .row{flex-direction:column;align-items:stretch}
    th,td{font-size:14px;padding:8px}
    header{font-size:16px}
  }
</style>
</head>
<body>

<header>سامانه رسمی تأیید تحصیلی - سازمان امور دانشجویان</header>

<div class="wrapper" role="main" aria-labelledby="title">
  <div id="title" style="display:none">سامانه رسمی تأیید تحصیلی</div>

  <label for="code">کد صحت</label>
  <div class="row">
    <input id="code" type="text" inputmode="numeric" pattern="\d*" aria-label="کد صحت" placeholder="کد را وارد کنید" />
    <div class="controls">
      <button id="checkBtn" aria-label="استعلام">استعلام</button>
      <button id="resetBtn" class="secondary" aria-label="پاک‌سازی">پاک‌سازی</button>
    </div>
  </div>
  <div class="help">کد هشت‌رقمی را وارد کنید سپس روی «استعلام» کلیک کنید. در صورت نبود اطلاعات، پیام خطا نمایش داده می‌شود.</div>

  <div id="errorBox" class="error" style="display:none" role="alert" aria-live="assertive"></div>

  <div id="resultCard" class="result" style="display:none" aria-live="polite">
    <div style="font-weight:800;font-size:16px;text-align:center">نتیجه استعلام کد صحت</div>

    <table aria-describedby="result-desc">
      <tbody>
        <tr><th>نام و نام خانوادگی</th><td id="name">—</td></tr>
        <tr><th>کد ملی</th><td id="nationalId">—</td></tr>
        <tr><th>مقطع تحصیلی</th><td id="degree">—</td></tr>
        <tr><th>رشته تحصیلی</th><td id="major">—</td></tr>
        <tr><th>تعداد واحدها</th><td id="units">—</td></tr>
        <tr><th>تاریخ فارغ‌التحصیلی</th><td id="gradDate">—</td></tr>
        <tr><th>دانشگاه</th><td id="university">—</td></tr>
      </tbody>
    </table>

    <div style="display:flex;gap:10px;justify-content:center">
      <button class="copy-btn" id="copyBtn" aria-label="کپی نتیجه">کپی نتیجه</button>
      <button class="secondary" id="printBtn" aria-label="چاپ">چاپ</button>
    </div>
  </div>
</div>

<script>
(function(){
  const VALID_CODE = '83610572'; 
  const sampleData = {
    name: "عبد القادر گرامی",
    nationalId: "۳۸۱۰۱۸۳۴۱۵",
    degree: "کارشناسی پیوسته",
    major: "مدیریت بازرگانی",
    units: "۱۴۱ واحد درسی تخصصی و عمومی",
    gradDate: "1403/10/21",
    university: "دانشگاه آزاد اسلامی واحد تهران مرکزی"
  };

  const codeInput = document.getElementById('code');
  const checkBtn = document.getElementById('checkBtn');
  const resetBtn = document.getElementById('resetBtn');
  const errorBox = document.getElementById('errorBox');
  const resultCard = document.getElementById('resultCard');
  const copyBtn = document.getElementById('copyBtn');
  const printBtn = document.getElementById('printBtn');

  function showError(text){
    errorBox.innerText = text;
    errorBox.style.display = 'block';
    resultCard.style.display = 'none';
  }
  function clearError(){
    errorBox.style.display = 'none';
    errorBox.innerText = '';
  }

  function populate(data){
    document.getElementById('name').innerText = data.name;
    document.getElementById('nationalId').innerText = data.nationalId;
    document.getElementById('degree').innerText = data.degree;
    document.getElementById('major').innerText = data.major;
    document.getElementById('units').innerText = data.units;
    document.getElementById('gradDate').innerText = data.gradDate;
    document.getElementById('university').innerText = data.university;
  }

  function checkCode(){
    clearError();
    const code = String(codeInput.value || '').trim();

    if(!code){
      showError('لطفاً کد صحت را وارد کنید.');
      codeInput.focus();
      return;
    }

    if(!/^\d{8}$/.test(code)){
      showError('فرمت کد صحیح نیست. کد باید ۸ رقم باشد.');
      codeInput.focus();
      return;
    }

    if(code === VALID_CODE){
      populate(sampleData);
      resultCard.style.display = 'block';
      clearError();
    } else {
      showError('کد صحت نامعتبر است یا اطلاعاتی برای این کد ثبت نشده است.');
    }
  }

  checkBtn.addEventListener('click', checkCode);
  resetBtn.addEventListener('click', function(){
    codeInput.value = '';
    clearError();
    resultCard.style.display = 'none';
    codeInput.focus();
  });

  codeInput.addEventListener('keydown', function(e){
    if(e.key === 'Enter'){
      checkCode();
    }
  });

  copyBtn.addEventListener('click', function(){
    const txt = [
      'نام و نام خانوادگی: ' + document.getElementById('name').innerText,
      'کد ملی: ' + document.getElementById('nationalId').innerText,
      'مقطع تحصیلی: ' + document.getElementById('degree').innerText,
      'رشته تحصیلی: ' + document.getElementById('major').innerText,
      'تعداد واحدها: ' + document.getElementById('units').innerText,
      'تاریخ فارغ‌التحصیلی: ' + document.getElementById('gradDate').innerText,
      'دانشگاه: ' + document.getElementById('university').innerText
    ].join('\n');

    navigator.clipboard.writeText(txt).then(function(){
      alert('نتیجه کپی شد.');
    }, function(){
      alert('کپی ناموفق بود. لطفاً دستی کپی کنید.');
    });
  });

  printBtn.addEventListener('click', function(){
    window.print();
  });

  codeInput.focus();
})();
</script>

</body>
</html>
